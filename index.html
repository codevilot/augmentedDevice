<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-bar">
      <input type="checkbox" id="open-address" hidden />
      <label class="title-item" for="open-address">∨</label>
      <div class="navigation">
        <div class="address-control">
          <button id="prev-page" class="inactive">🡰</button>
          <button id="next-page" class="inactive">🡲</button>
          <div class="address-bar">
            <input id="address" />
            <button id="toggle-favorite" class="inactive">☆</button>
            <div id="favorite-detail">
              <h4>즐겨찾기 수정</h4>
              <label class="favorite-name"
                >이름 <input id="favorite-name"
              /></label>
              <button id="remove-favorite">제거</button>
              <button id="add-favorite">추가</button>
            </div>
            <div id="favorite-background"></div>
          </div>
          <button class="title-item" id="browser-color">☾</button>
          <button class="title-item" id="toggle-device">🖥</button>
        </div>
        <div class="favorites"></div>
      </div>
      <input
        id="browser-opacity"
        type="range"
        min="0.01"
        max="1"
        step="0.01"
        value="1"
      />
      <div class="draggable title-item">구글</div>
      <button class="title-item" id="open-browser">+</button>

      <button class="title-item" id="full-browser">❒</button>
      <button class="title-item" id="close-browser">✖</button>
    </div>
    <webview
      allowpopups
      useragent="Mozilla/5.0 (Linux; Android 4.2.1; en‑us; Nexus 5 Build/JOP40D) AppleWebKit/535.19 (KHTML, like Gecko; googleweblight) Chrome/38.0.1025.166 Mobile Safari/535.19"
    ></webview>

    <script src="./renderer.js"></script>
  </body>
</html>
