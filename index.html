<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Browser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title-bar">
      <input type="checkbox" id="open-address" hidden />
      <label for="open-address" class="open-address">🌐</label>
      <div class="address-bar">
        <button id="prev-page">🡰</button>
        <button id="next-page">🡲</button>
        <input id="address" />
      </div>
      <button id="browser-color">🎨</button>

      <input
        id="browser-opacity"
        type="range"
        min="0.01"
        max="1"
        step="0.01"
        value="1"
      />
      <div class="draggable"></div>
      <button id="open-browser">➕</button>

      <button id="close-browser">✖</button>
    </div>
    <webview
      useragent="Mozilla/5.0 (Linux; Android 4.2.1; en‑us; Nexus 5 Build/JOP40D) AppleWebKit/535.19 (KHTML, like Gecko; googleweblight) Chrome/38.0.1025.166 Mobile Safari/535.19"
    ></webview>

    <script src="./renderer.js"></script>
  </body>
</html>
